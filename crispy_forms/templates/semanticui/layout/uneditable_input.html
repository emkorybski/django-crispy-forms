{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="field{% if form_show_errors and field.errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <label class="{{ label_class }}">{{ field.label|safe }}</label>
    {% if field.field.required %}
				<div class="ui corner label">
					<i class="icon asterisk"></i>
				</div>
			{% endif %}
    <div class="controls {{ field_class }}">
        {% crispy_field field 'disabled' 'disabled' %}
        {% include 'bootstrap3/layout/help_text.html' %}
    </div>
</div>
