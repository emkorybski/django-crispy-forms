{% load crispy_forms_field %}

{% if field.is_hidden %}
	{{ field }}
{% else %}
    {% if field|is_checkbox %}
        <div id="div_{{ field.auto_id }}" class="ui checkbox">
            <label for="{{ field.id_for_label }}" class="">
                {% crispy_field field 'class' 'checkbox' %}
                {{ field.label|safe }}
            </label>
	    {% if field.field.required %}
		<div class="ui corner label">
			<i class="icon asterisk"></i>
		</div>
	    {% endif %}
        </div>
    {% else %}
        <div id="div_{{ field.auto_id }}" class="form-group">
            <label for="{{ field.id_for_label }}" class="sr-only">
                {{ field.label|safe }}
            </label>
	    {% if field.field.required %}
		<div class="ui corner label">
			<i class="icon asterisk"></i>
		</div>
	    {% endif %}
            {% crispy_field field 'placeholder' field.label %}
        </div>
    {% endif %}
{% endif %}
