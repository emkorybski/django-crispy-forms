{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="field {% if form_show_errors and field.errors %} has-error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

        {% if field.label %}
            <label for="{{ field.auto_id }}"  class="{{ label_class }}">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
            {% if field.field.required %}
                <div class="ui corner label">
		    <i class="icon asterisk"></i>
		</div>
            {% endif %}
        {% endif %}

        {% include 'semanticui/layout/checkboxselectmultiple.html' %}
    </div>
{% endif %}
